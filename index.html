<!-- basic html document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- latest working bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- latest working bootstrap@4 javascript bundle from jsdelivr  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- script tag for index.js -->
    <script src="index.js"></script>
    <!-- script tag for latest working chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Income Expensive Tracker</title>
  </head>
  <body>
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Income Expensive Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- bootstrap navbar toggler -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- bootstrap navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- add 2 bootstrap@v5 tabs, one for data, one fot chart -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="data-tab"
          data-toggle="tab"
          href="#data"
          role="tab"
          aria-controls="data"
          aria-selected="true"
        >
          Data
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="chart-tab"
          data-toggle="tab"
          href="#chart"
          role="tab"
          aria-controls="chart"
          aria-selected="false"
        >
          Chart
        </a>
      </li>
    </ul>
    <!-- generate responsive bootstrap grid, 12 rows 1 col on small screen, 6 rows 2 cols on larger screens.
    Each cell contains label month from January to December and 2 inline bootstrap number inputs.
    Each number input should have its own label "[month] Income" and "[month] Expenses". -->

    <!-- add data tab content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="data"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="januaryIncome" class="font-weight-bold"
                >January Income</label
              >
              <input
                type="number"
                class="form-control"
                id="januaryIncome"
                placeholder="Income"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="januaryExpenses" class="font-weight-bold"
                >January Expenses</label
              >
              <input
                type="number"
                class="form-control"
                id="januaryExpenses"
                placeholder="Expenses"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="februaryIncome" class="font-weight-bold"
                >February Income</label
              >
              <input
                type="number"
                class="form-control"
                id="februaryIncome"
                placeholder="Income"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="februaryExpenses" class="font-weight-bold"
                >February Expenses</label
              >
              <input
                type="number"
                class="form-control"
                id="februaryExpenses"
                placeholder="Expenses"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="marchIncome" class="font-weight-bold"
                >March Income</label
              >
              <input
                type="number"
                class="form-control"
                id="marchIncome"
                placeholder="Income"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="marchExpenses" class="font-weight-bold"
                >March Expenses</label
              >
              <input
                type="number"
                class="form-control"
                id="marchExpenses"
                placeholder="Expenses"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="aprilIncome" class="font-weight-bold"
                >April Income</label
              >
              <input
                type="number"
                class="form-control"
                id="aprilIncome"
                placeholder="Income"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="aprilExpenses" class="font-weight-bold"
                >April Expenses</label
              >
              <input
                type="number"
                class="form-control"
                id="aprilExpenses"
                placeholder="Expenses"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- add chart tab content -->
      <div
        class="tab-pane fade"
        id="chart"
        role="tabpanel"
        aria-labelledby="chart-tab"
      >
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
